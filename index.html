<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A U T O L O C K</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="/ico.png">
</head>
<body>
	<a id="fullscreen-link" target="_blank" onclick="backgroundMP3()"></a>

	<div class="backClick"></div>

	<div id="full-container">
		<p id="enable">CLICK TO BEGIN</p>

		<div class="discord-call-container">

			<img src="obama.png" id="discord-pfp">
	
			<p id="discord-name">Barack Obama</p>
			<p id="incoming-call">Incoming Call...</p>
	
			<div class="center-container">
				<img src="/close.svg" id="deny">
				<img src="/phone_in_talk.svg" id="answer">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/app.js"></script>
</body>
</html>
